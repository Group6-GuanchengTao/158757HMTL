<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Find the data</title>
		<style>
			body{
				
				background-repeat:repeat;

			}
			h1, h2{
				color:red;
			}
		</style>
		<script>
			function GetData(event) {
				event.preventDefault();
				const name = localStorage.getItem('Name');
				const age=localStorage.getItem('Age');
				const gender=localStorage.getItem('Gender');
				const starName=localStorage.getItem('StarName');

				// Show the results
				document.getElementById('name').textContent = name;
				document.getElementById('age').textContent = age;
				document.getElementById('gender').textContent = gender;
				document.getElementById('starName').textContent = starName;
				alert('Data has been found!');

			}
		</script>
	</head>
	<body>


		<h1> Find your star information here</h1>



	<form id="myForm">
    <label for="name">Name:</label>
    <input type="text" name="name" id="nameInput" required>

    <label for="age">Age:</label>
    <input type="number" name="age" id="ageInput" required>

    <label for="gender">Gender:</label>
    <input type="text" name="gender" id="genderInput" required>

    <label for="starName">StarName:</label>
    <input type="text" name="starName" id="starNameInput" required>

    <button type="submit" onclick="GetData(event)">Show</button>
  </form>
	<h2>Name: <span id="name"></span></h2>
	<h2>Age: <span id="age"></span></h2>
	<h2>Gender: <span id="gender"></span></h2>
	<h2>StarName: <span id="starName"></span></h2>
</body>
</html>
